version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Direct build"
    task:
      prologue:
        commands:
          - sem-version go 1.11
      jobs:
        - name: Build
          commands:
            - checkout
            - cache restore deps-$SEMAPHORE_GIT_BRANCH-$(checksum go.sum),deps-$SEMAPHORE_GIT_BRANCH,deps-master
            - go mod install
            - cache store deps-$SEMAPHORE_GIT_BRANCH-$(checksum go.sum) $GOPATH/pkg/mod
            - go build -o main .
            - docker build -f Dockerfile.alternative .
            - docker images
